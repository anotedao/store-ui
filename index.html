<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anote Store</title>
    <meta name="description" content="Anote Store">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./custom.css">
    <meta property="og:url" content>
    <meta property="og:type" content="article">
    <meta property="og:title" content>
    <meta property="og:description" content>
    <meta property="og:image" content>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-0 col-lg-3"></div>
            <div class="col-12 col-lg-6 m-0 p-0 text-center">
                <div class="bg-light border m-4 p-5 shadow-lg">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-10"> <img class="img-fluid" style="max-height:70px" src="./img/logo.png"
                                alt="Anote Store"> </div>
                        <div class="col"></div>
                    </div>
                    <div class="mt-4 row" id="loading">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-danger" role="status"> <span
                                    class="visually-hidden">Loading...</span> </div>
                        </div>
                    </div>
                    <div class="mt-4 row" style="display:none" id="error">
                        <div class="alert alert-danger mb-0" role="alert"> <strong><u>Please open Anote Store using
                                    Trust wallet!</u></strong> </div>
                    </div>
                    <div class="mt-4 row text-start" style="display:none" id="success">
                        <h2 class="border-bottom text-secondary">Mint NODE Token</h2>
                        <div class="d-grid mt-2"> <label class="form-label fw-bold">Your Anote Address</label> <input
                                type="text" class="form-control" id="address"> <label
                                class="form-label fw-bold mt-3">Amount Of NODEs (without decimals)</label> <input
                                type="text" class="form-control" id="amount"> <label
                                class="form-label fw-bold mt-3">Total</label>
                            <p class="mb-0 mt-0"><u><span id="total">0.00</span> BNB</u></p>
                            <p class="mb-0 mt-0 text-break text-danger" id="errMsg" style="display:none"></p> <button
                                class="btn-lg btn-success mt-3" id="mbtn">Mint NODE Token</button>
                        </div>
                        <h4 class="border-bottom mt-4 p-2 text-secondary"><strong>NODE Contract Info</strong></h4>
                        <div class="mb-2 mt-3"> <label class="form-label fw-bold">Current NODE Price (in BNB)</label>
                            <input type="text" class="form-control" id="nodePrice" disabled readonly> </div>
                        <div class="mb-2"> <label class="form-label fw-bold">NODE Left At This Price</label> <input
                                type="text" class="form-control" id="nodeTier" disabled readonly> </div>
                        <div class="mb-0"> <label class="form-label fw-bold">Total NODE Left</label> <input type="text"
                                class="form-control" id="nodeTotal" disabled readonly> </div>
                    </div>
                </div>
            </div>
            <div class="col-0 col-lg-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin></script>
    <script type="module" src="./app.ts"></script>
</body>
